<h1> Hello </h1>
<h2> Welcome to the To-Do List </h2>

<h3> Add a new task </h3>
<form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <input type="text" name="judul" placeholder="Inputkan todo list anda">
    <input type="text" name="description" placeholder="Deksripsinya apa bos?">
    <button type="submit">Add</button>
</form>

<ul>
    {% for todo in todos %}
        <li>{{ todo.title }}</li>
        <p>
            {{ todo.description }}


            
            <br>
            is completed: {{ todo.completed }}
        </p>
        
        <a href="{% url 'complete' todo.id %}">Complete</a>
        <a href="{% url 'delete' todo.id %}">Delete</a>
    {% endfor %}
</ul>
